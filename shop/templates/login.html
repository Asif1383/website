{% include 'header.html' %}

<div class="my-5 container login w-50">
  <h1 class="text-center mb-5">Login</h1>
<form action="{% url 'login_user' %}" method="post">
  <!-- Email input -->
  {% csrf_token %}
  {% for message in messages %}
  {% if message.ERROR %}
      <div class="text-center  py-3">{{message}} </div>

  {% endif %}
  {% if message.INFO %}
      <div class="text-center  py-3">{{message}} </div>

  {% endif %}
  {% endfor %}
  <div class="form-outline mb-4">
    <input type="email" id="form2Example1" class="form-control" name="email" />
    <label class="form-label" for="form2Example1">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" class="form-control"  name="password"/>
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="1" id="form2Example34" checked name="remember" />
        <label class="form-check-label" for="form2Example34"> Remember me </label>
      </div>
    </div>


  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
  </div>
</form>
  </div>


{% include 'footer.html' %}
